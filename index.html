<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF Oluşturucu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form id="pdfForm" class="p-4 bg-white rounded shadow-sm">
          <div class="mb-3">
            <label for="textInput" class="form-label">Metninizi Girin</label>
            <textarea id="textInput" class="form-control" rows="10" placeholder="Metni buraya yazın..."></textarea>
          </div>
          <button id="downloadBtn" type="button" class="btn btn-primary">PDF İndir</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="assets/font.js"></script>
  <script src="assets/script.js"></script>
</body>
</html>
