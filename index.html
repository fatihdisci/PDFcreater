<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF Oluşturucu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/styles.css" rel="stylesheet">
  <link href="assets/theme.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <div class="text-end mb-2">
      <button id="themeToggle" type="button" class="btn btn-sm btn-secondary">Tema</button>
    </div>
    <form id="pdfForm" class="p-3 rounded shadow">
      <div class="mb-2">
        <button id="pasteBtn" type="button" class="btn btn-outline-secondary btn-sm">Panodan Yapıştır</button>
      </div>
      <div class="mb-3">
        <textarea id="textInput" class="form-control" rows="10" placeholder="Metni buraya yazın..."></textarea>
        <div class="form-text">
          <span id="charCount">0</span> karakter,
          <span id="wordCount">0</span> kelime
        </div>
      </div>
      <div class="d-flex gap-2">
        <button id="downloadBtn" type="button" class="btn btn-primary">PDF İndir</button>
        <button id="shareBtn" type="button" class="btn btn-secondary">Paylaş</button>
      </div>
    </form>
  </div>
  <div id="version">v0.4 (21-07-2025)</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="assets/font.js"></script>
  <script src="assets/share.js"></script>
  <script src="assets/tests.js"></script>
  <script src="assets/script.js"></script>
</body>
</html>
